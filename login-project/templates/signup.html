<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        .login {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: rgba(214, 213, 204, 0.993);
        }
        .login input[type="text"],
        .login input[type="password"],
        .login button {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login button {
            width: 150px;
            background-color: blueviolet;
            color: white;
            cursor: pointer;
        }
        .login-links{
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>회원가입</h1>
        <input type="text" id="ID-input" placeholder="아이디를 입력하세요">
        <br>
        <input type="password" class="pw-input" placeholder="비밀번호를 입력하세요">
        <br>
        <input type="password" class="pw-check-input" placeholder="비밀번호를 재입력하세요">
        <br>
        <button id="signup">회원가입</button>
        <br>
        <div class="login-links">
        <a href="login">로그인</a>
        </div>
    </div>
    
    <script> /*js부분*/
        document.addEventListener('DOMContentLoaded', function() {
            const idInput = document.getElementById('ID-input');
            const passwordInput = document.querySelector('.pw-input');
            const passwordCheckInput = document.querySelector('.pw-check-input');
            const signupButton = document.getElementById('signup');

            signupButton.addEventListener('click', function() {
                const idValue = idInput.value;
                const passwordValue = passwordInput.value;
                const passwordCheckValue = passwordCheckInput.value;

                if (passwordValue === passwordCheckValue) {
                    console.log('비밀번호가 일치합니다.');

                    fetch('/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `id=${encodeURIComponent(idValue)}&password=${encodeURIComponent(passwordValue)}&password_check=${encodeURIComponent(passwordCheckValue)}`,
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('성공:', data);
                        alert(data.message || '회원가입 성공!');
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        console.error('실패:', error);
                        alert(error.error || '회원가입 실패!');
                    });
                } else {
                    console.log('비밀번호가 일치하지 않습니다.');
                    alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                }
            });
        });
    </script>

</body>
</html>
