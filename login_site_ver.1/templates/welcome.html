<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환영합니다</title>
</head>
<body>
  <h2>환영합니다!</h2>
  <p>로그인에 성공했습니다.</p>

  <button id="logoutBtn">로그아웃</button>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", function () {
      // 로그아웃 시 필요하면 로컬스토리지에서 세션 정보 제거도 가능

      // 홈(/)으로 이동
      window.location.href = "/";
    });
  </script>
</body>
</html>
