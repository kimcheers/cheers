<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #FBFBFB;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      width: 25%;
      background-color: #E8F9FF;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-panel img {
      max-width: 70%;
      height: auto;
    }

    .center-panel {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #C5BAFF;
      position: relative;
    }

    .signup-box {
      background-color: #FBFBFB;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      z-index: 2;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #C4D9FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-box a {
      color: #333;
      font-size: 14px;
      display: block;
      margin-top: 15px;
    }

    .right-panel {
      width: 25%;
      background-color: #C4D9FF;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .right-panel img {
      width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <img src="https://i.namu.wiki/i/7C3XS2ApQbw6Vfik9IWym8MjKooo3HPJzw4Dlc8HLitaWXx-D13WaoFiiXyAsigxAv4IxHhcHioxCPtocTtyKQ.webp" alt="로고">
  </div>

  <div class="center-panel">
    <div class="signup-box">
      <h2>회원가입</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="아이디" required>
        <input type="password" id="signupPassword" placeholder="비밀번호" required>
        <input type="password" id="signupPassword1" placeholder="비밀번호 확인" required>
        <button type="submit">가입하기</button>
      </form>
      <a href="login.html">로그인으로 돌아가기</a>
    </div>
  </div>

  <div class="right-panel">
    <img src="https://i.namu.wiki/i/QY9U3_NQZgF4km1cXjsg4p3KfABopBIJD-PZPhtAfgh4TW4vX4HF72ZBM-a7TYcu7mMZCscyJO2YE3fsS_OdOA.gif" loop=infinite/ alt="GIF">
  </div>

  <script>
    // SHA-256 해싱 함수
    async function hashValue(value) {
      const encoder = new TextEncoder();
      const data = encoder.encode(value);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("signupPassword1").value;

      if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      const hashedUsername = await hashValue(username);
      const hashedPassword = await hashValue(password);

      const userData = {
        username: hashedUsername,
        password: hashedPassword
      };

      localStorage.setItem("user_" + hashedUsername, JSON.stringify(userData));

      alert("회원가입이 완료되었습니다.");
      document.getElementById("signupForm").reset();
    });

    // GIF 자동 변경
    const gifList = ["gif1.gif", "gif2.gif", "gif3.gif"];
    let gifIndex = 0;

    setInterval(() => {
      gifIndex = (gifIndex + 1) % gifList.length;
      document.getElementById("signupGif").src = gifList[gifIndex];
    }, 5000);
  </script>

</body>
</html>
