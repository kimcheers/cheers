<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #FBFBFB;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      width: 25%;
      background-color: #E8F9FF;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-panel img {
      max-width: 70%;
      height: auto;
    }

    .center-panel {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #C5BAFF;
      position: relative;
    }

    .login-box {
      background-color: #FBFBFB;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      z-index: 2;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #C4D9FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box a {
      color: #333;
      font-size: 14px;
      display: block;
      margin-top: 15px;
    }

    .right-panel {
      width: 25%;
      background-color: #C4D9FF;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .right-panel img {
      width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <img src="https://i.namu.wiki/i/7C3XS2ApQbw6Vfik9IWym8MjKooo3HPJzw4Dlc8HLitaWXx-D13WaoFiiXyAsigxAv4IxHhcHioxCPtocTtyKQ.webp" alt="로고">
  </div>

  <div class="center-panel">
    <div class="login-box">
      <h2>로그인</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="아이디" required>
        <input type="password" id="loginPassword" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
      <a href="signup">회원가입 하러가기</a>
    </div>
  </div>

  <div class="right-panel">
    <img src="https://i.namu.wiki/i/QY9U3_NQZgF4km1cXjsg4p3KfABopBIJD-PZPhtAfgh4TW4vX4HF72ZBM-a7TYcu7mMZCscyJO2YE3fsS_OdOA.gif" loop=infinite/ alt="GIF ">
  </div>

  <script>
    async function hashValue(value) {
      const encoder = new TextEncoder();
      const data = encoder.encode(value);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const hashedUsername = await hashValue(username);
      const hashedPassword = await hashValue(password);

      const storedUser = localStorage.getItem("user_" + hashedUsername);
      if (!storedUser) {
        alert("존재하지 않는 아이디입니다.");
        return;
      }

      const userData = JSON.parse(storedUser);
      if (userData.password !== hashedPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      alert(username + "님, 로그인 성공!");
      localStorage.setItem("savedUsername", username);
      window.location.href = 'welcome.html';
    });

    const gifList = ["gif1.gif", "gif2.gif", "gif3.gif"];
    let gifIndex = 0;

    setInterval(() => {
      gifIndex = (gifIndex + 1) % gifList.length;
      document.getElementById("loginGif").src = gifList[gifIndex];
    }, 5000);
  </script>

</body>
</html>
